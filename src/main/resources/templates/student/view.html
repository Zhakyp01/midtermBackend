<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/js/chart-js-config.js"></script>
    <title>IAU</title>
</head>

<body>
    <div class="dash">
        <div th:replace="fragments/nav :: nav"></div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <a href="#!" class="searchbox-toggle">
                    <i class="fas fa-search"></i>
                </a>
                <form class="searchbox" action="#" th:action="@{/student/search}" method="get">
                    <a href="#!" class="searchbox-toggle"> <i class="fas fa-arrow-left"></i> </a>
                    <button type="submit" class="searchbox-submit"> <i class="fas fa-search"></i> </button>
                    <input type="text" class="searchbox-input" placeholder="type to search" name="search">
                </form>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                	<div class="card spur-card">
                        <div class="card-header">
                            <div class="spur-card-icon">
                                <i class="fas fa-address-card"></i>
                            </div>
                            <div class="spur-card-title"><span th:text="${student.forename} + ' ' + ${student.name} + ' profile'">id</span></div>
                        </div>
                        <div class="card-body ">
							<div class="row" style="margin-bottom:15px">
								<div class="col-sm-2">
						      		<strong>Name</strong>
						    	</div>
						    	<div class="col-sm">
						      		<span th:text="${student.name}">name</span>
						    	</div>
						  	</div>
							<div class="row" style="margin-bottom:15px">
								<div class="col-sm-2">
						      		<strong>Forename</strong>
						    	</div>
						    	<div class="col-sm">
						      		<span th:text="${student.forename}">forename</span>
						    	</div>
						  	</div>
							<div class="row" style="margin-bottom:15px">
								<div class="col-sm-2">
						      		<strong>Class</strong>
						    	</div>
						    	<div class="col-sm">
						      		<span th:text="${registration?.c?.name}">class</span>
						    	</div>
						  	</div>
							<div class="row" style="margin-bottom:15px">
								<div class="col-sm-2">
						      		<strong>School</strong>
						    	</div>
						    	<div class="col-sm">
						      		<span th:text="${registration?.c?.school?.name}">class</span>
						    	</div>
						  	</div>
							<div class="row" style="margin-bottom:15px">
								<div class="col-sm-2">
						      		<strong>School year</strong>
						    	</div>
						    	<div class="col-sm">
						      		<span th:text="${registration?.c?.schoolYear?.id}">class</span>
						    	</div>
						  	</div>
                        </div>
                    </div>
                    <div class="card spur-card">
                        <div class="card-header">
                            <div class="spur-card-icon">
                                <i class="fas fa-table"></i>
                            </div>
                            <div class="spur-card-title"> Report card </div>
                        </div>
                        <div class="card-body ">
                            <table class="table table-in-card">
                                <thead>
                                    <tr>
                                        <th scope="col">Subject</th>
                                        <th scope="col">Mean</th>
                                        <th scope="col">Appreciation</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${reportCardDetails?.empty}">
							            <td>No records for the student</td>
							        </tr>
							        <tr th:each="reportCardDetail, iter : ${reportCardDetails}">
							            <td><span th:text="${reportCardDetail.teaching.subject.name}">subject</span></td>
							            <td><span th:text="${means.get(iter.index)}">mean</span></td>
							            <td><span th:text="${reportCardDetail.appreciation}">appreciation</span></td>
							        </tr>
                                </tbody>
                            </table><br>
                            <div class="row" style="margin-bottom:15px">
								<div class="col-sm-2">
						      		<strong>Global mean</strong>
						    	</div>
						    	<div class="col-sm">
						      		<strong><span th:text="${mean}">mean</span></strong>
						    	</div>
						  	</div>
                        </div>
                    </div>
                	<a href="/student/dashboard"><button type="button" class="btn btn-primary mb-1">Back to students</button></a>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/spur.js"></script>
</body>

</html>
