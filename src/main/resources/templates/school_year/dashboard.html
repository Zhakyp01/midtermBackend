<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/spur.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="/js/chart-js-config.js"></script>
    <title>IAU</title>
</head>

<body>
    <div class="dash">
        <div th:replace="fragments/nav :: nav"></div>
        <div class="dash-app">
            <header class="dash-toolbar">
                <a href="#!" class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </a>
                <h3 style="margin-left: 50px">School year dashboard</h3>
            </header>
            <main class="dash-content">
                <div class="container-fluid">
                	<div class="card spur-card">
                        <div class="card-header">
                            <div class="spur-card-icon">
                                <i class="fas fa-table"></i>
                            </div>
                            <div class="spur-card-title"> All schoolYears </div>
                        </div>
                        <div class="card-body ">
                            <table class="table table-hover table-in-card">
                                <thead>
                                    <tr>
                                        <th scope="col">Year</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${schoolYears.empty}">
							            <td colspan="2">No School Years Available</td>
							        </tr>
							        <tr th:each="schoolYear : ${schoolYears}">
							            <td><span th:text="${schoolYear.id}">id</span></td>
							            <td>
							            	<form action="#" th:object="${schoolYear}" th:action="@{/school_year/delete}" th:method="delete">
							            		<input type="hidden" id="schoolYear" name="schoolYear" th:value="${schoolYear.id}">
							            		<button type="submit" class="btn btn-danger btn-sm mb-1">Delete</button>
							            	</form>
							            </td>
							        </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card spur-card">
	                    <div class="card-header">
	                        <div class="spur-card-icon">
	                            <i class="fas fa-plus-square"></i>
	                        </div>
	                        <div class="spur-card-title"> Add new schoolYear </div>
	                    </div>
	                    <div class="card-body ">
	                        <form action="#" th:object="${schoolYear}" th:action="@{/school_year/create}" method="post">
	                        	<div class="form-group row">
	                                <label for="inputSchoolyear" class="col-sm-2 col-form-label">School year</label>
	                                <div class="col-sm-10">
                                    	<input type="number" class="form-control" th:field="*{id}" min="0" required>
                                    </div>
	                            </div>
	                            <div class="form-group row">
	                                <div class="col-sm-10">
	                                    <button type="submit" class="btn btn-primary">Submit</button>
	                           			<button type="reset" class="btn btn-primary">Reset</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/spur.js"></script>
</body>

</html>
